<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">&nbsp;</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                  </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
                      <i class="fa fa-wrench"></i></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a routerLink="./../create">Adicionar jogo</a></li>
                            <!-- <li><a href="#">Another action</a></li> -->
                            <!-- <li><a href="#">Something else here</a></li> -->
                            <!-- <li class="divider"></li> -->
                            <!-- <li><a href="#">Separated link</a></li> -->
                        </ul>
                    </div>
                    <!-- <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button> -->
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Nome do jogo</th>
                            <th>Estado</th>
                            <th>Concursos</th>
                            <th style="width: 70px"></th>
                        </tr>
                        <tr *ngFor="let game of games">
                            <td>{{game.id}}</td>
                            <td>{{game.name}}</td>
                            <td>{{game.state_display}}</td>
                            <td>
                                {{game.contests_number}}
                            </td>
                            <td>
                                <a [routerLink]="['/admin/games',game.id]" class="btn btn-xs btn-info btn-flat">
                                    <i class="fa fa-list"></i>
                                </a>
                                <button (click)="remove(game.id)" type="button" class="btn btn-xs btn-danger btn-flat">
                                  <i class="fa fa-times"></i>
                              </button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
                <app-pagination *ngIf="!carregando" [config]="configPaginator" (activatedPage)="getData($event)"></app-pagination>
            </div>
        </div>
    </div>
</div>
